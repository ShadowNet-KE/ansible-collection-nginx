name-template: "$RESOLVED_VERSION"
tag-template: "$RESOLVED_VERSION"
categories:
  - title: "üí£ Breaking Changes"
    labels:
      - "breaking change"
  - title: "üîî Deprecation Warnings"
    labels:
      - "deprecation"
  - title: "üöÄ Features"
    labels:
      - "feature"
  - title: "üéâ Enhancements"
    labels:
      - "enhancement"
  - title: "üêõ Bug Fixes"
    labels:
      - "bug"
  - title: "üìù Documentation"
    labels:
      - "documentation"
  - title: "‚¨ÜÔ∏è Dependencies"
    labels:
      - "dependencies"
exclude-labels:
  - "skip-changelog"
version-resolver:
  minor:
    labels:
      - "breaking change"
      - "deprecation"
  patch:
    labels:
      - "bug"
      - "dependencies"
      - "documentation"
      - "feature"
      - "enhancement"
  default: patch
autolabeler:
  - label: "breaking change"
    body:
      - "/breaking/i"
  - label: "deprecation"
    branch:
      - "/deprecate\/.+/"
    title:
      - "/deprecate/i"
  - label: "feature"
    branch:
      - "/feat\/.+/"
      - "/feature\/.+/"
      - "/implement\/.+/"
    title:
      - "/feat/i"
      - "/feature/i"
      - "/implement/i"
  - label: "enhancement"
    branch:
      - "/add\/.+/"
      - "/enhancement\/.+/"
    title:
      - "/add/i"
      - "/enhancement/i"
  - label: "bug"
    branch:
      - "/fix\/.+/"
    title:
      - "/fix/i"
  - label: "documentation"
    branch:
      - "/docs\/.+/"
    files:
      - "**/!(changelog).md"
    title:
      - "/docs/i"
      - "/documentation/i"
  - label: "dependencies"
    files:
      - ".github/workflows/requirements/*"
